name: Build and Release VibeSenseWidget

on:
  push:
    tags:
      - v*  # Only triggers on version tags like v1.0.0

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest, macos-latest]
    env:
      GH_TOKEN: ${GH_TOKEN}


    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

   


      - name: Install Dependencies 🔥
        run: npm install
        working-directory: ./app

      - name: Build App 🛠️
        run: npm run build
        working-directory: ./app

      - name: Publish to GitHub Releases 🚀
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GH_TOKEN: ${GH_TOKEN}
        run: npm run release
        working-directory: ./app

      - name: Upload Artifact
        uses: actions/upload-artifact@v4

        with:
          name: VibeSenseWidget-${{ runner.os }}
          path: app/dist/ # Adjust path if needed
