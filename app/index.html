    <script>
      let timeout;

      function showBoundary() {
        const widget = document.querySelector(".widget");

        document.body.style.backgroundColor = "rgba(0, 0, 0, 0.6)";
        document.body.style.border = "3px dashed red";
        document.body.style.transition = "border 0.4s ease-in-out";

        let elements = document.getElementsByClassName("inputclass");

        for (let i = 0; i < elements.length; i++) {
          elements[i].style.opacity = "1"; // Use .style to modify CSS properties
        }

        clearTimeout(timeout);
        timeout = setTimeout(() => {
          hideBoundary();
        }, 8000);
      }

      function hideBoundary() {
        const widget = document.querySelector(".widget");
        document.body.style.backgroundColor = "rgba(0, 0, 0, 0)";
        document.body.style.border = "none";
        let elements = document.getElementsByClassName("inputclass");

        for (let i = 0; i < elements.length; i++) {
          elements[i].style.opacity = "0"; // Use .style to modify CSS properties
        }

        widget.style.border = "none"; // Remove border
      }
    </script>
